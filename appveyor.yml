version: 1.0.{build}
build_cloud: Process
build:
  verbosity: normal
init:
- sh: npm -g install vsce
install:
- sh: npm install
build_script:
- sh: >-
    npm run compile

    vsce package

    uname -a >> platform.txt

    sw_vers >> platform.txt
artifacts:
- path: '*.vsix'
- path: platform.txt

